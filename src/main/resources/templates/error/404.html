<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container">
	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<i class="fa  fa-location-arrow"></i> 999
		</h1>
		
		<h2 class="aw-error-panel__title">Erro na aplicação...</h2>
		
		<div class="aw-error-panel__description">
			<span th:text="${exception}" class="alert alert-danger">잘못된 아이디나 암호입니다</span>
			<br/><br/>
			<a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
		</div>
	</div>
</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
